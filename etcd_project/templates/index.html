<!DOCTYPE html>
<html>
<head>
    <title>Etcd Config Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">

<h2>Etcd Configuration Manager</h2>

<form class="mb-3">
    <input name="prefix" class="form-control" placeholder="Search prefix (e.g. serviceA/)">
</form>

<table class="table table-striped">
<thead>
<tr>
    <th>Key</th>
    <th>Value</th>
    <th>Actions</th>
</tr>
</thead>
<tbody>
{% for k, v in data.items() %}
<tr>
    <td>{{k}}</td>
    <td><pre>{{v}}</pre></td>
    <td>
        <form method="post" action="/delete" style="display:inline">
            <input type="hidden" name="key" value="{{k}}">
            <button class="btn btn-danger btn-sm">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}
</tbody>
</table>

<h4>Add / Update</h4>
<form method="post" action="/save">
    <input name="key" class="form-control mb-2" placeholder="serviceA/db_host">
    <textarea name="value" class="form-control mb-2"></textarea>
    <button class="btn btn-primary">Save</button>
</form>

</div>
</body>
</html>
